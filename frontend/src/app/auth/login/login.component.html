<header class="flx--cs">Log in to ExamPal</header>
<div class="error flx--cs" *ngIf="error">{{ error }}</div>
<form class="flx flx--v flx--cs" [formGroup]="login" (ngSubmit)="loginSubmit()">
  <label for="email">Email</label>
  <input class="input m-sep" id="email" type="email" formControlName="email" />

  <label for="password">Password</label>
  <input
    class="input m-sep"
    id="password"
    type="password"
    formControlName="password"
  />

  <button
    class="btn btn--primary"
    [ngClass]="{ processing: loggingIn }"
    [disabled]="loggingIn"
    type="submit"
    [disabled]="!login.valid"
  >
    {{ !loggingIn ? "Log in" : "Logging in..." }}
  </button>
</form>
